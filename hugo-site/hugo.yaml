baseURL: "https://davidcraddock.games"
title: DavidCraddock.Games
copyright: "Â© David Paul Craddock"
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: true
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Search
          url: search/
          weight: 10
        - name: Gaming Setup
          url: Setup/
          weight: 11
        - name: Home Arcade
          url: Arcade/
          weight: 12
        - name: PC + Emulation Gamelist
          url: https://home.davidcraddock.net/PlayNiteHTMLExport/index.html
          weight: 13
        - name: Consoles Gamelist
          url: https://home.davidcraddock.net/#physicalconsolegames
          weight: 14
        - name: More
          url: https://davidcraddock.net
          weight: 15

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "DavidCraddock.Games"
  author: David Craddock
  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  TocOpen: true # open contents automantically
  comments: true
  pagerSize: 5
  images: ["/mugshot.png"]

  profileMode:
    enabled: false

    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "DavidCraddock.Games"

    Content: >
      Hi, I'm David. Welcome to my gaming blog! Here, I write about games, gaming and everything in between. I self-host this blog. Self-hosting websites have the disadvantage that sometimes they are not available - uptime is not 100%, and search engines don't like that aspect. However I feel it is worth it for the learning experience and the control I have over every aspect of my sites. If you need to contact me at any time, please use: <a href="mailto:3rp2mzocr@mozmail.com">3rp2mzocr@mozmail.com</a>.

      <img loading="lazy" style="object-fit:contain;max-width:100%;max-height:100%;width:127px;height:127px;margin-top:20px;margin-bottom:0px;" src="/mugshot.png" alt="A mugshot of me">

  socialIcons:
    - name: instagram
      title: My Instagram
      url: "https://instagram.com/djdavidcraddock"

  assets:
    disableHLJS: true
    disableFingerprinting: true

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false
    linkFullImages: true

markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
